<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO - FNAF</title>

    <style>
        * {
            margin-left: auto;
            margin-right: auto;
        }
        body {
            background-color: rgb(209, 195, 195);
        }

        input {
            width: 35%;
        }

        .field {
            width: 40%;
        }
        
    </style>

</head>
<body>
    <div id="form">
        <form action="login2.php" method="post">
            <fieldset class="field" style="background-color: rgb(189, 189, 189);"><legend><strong><p style="font-size: 25px;">CADASTRO</p></strong></legend>
                <h2>Insira seus dados</h2>
                <label for="firstName">
                    <legend>Nome</legend>
                        <input type="text" placeholder="Name" name="nome" required> <!--Required para ser NÃƒO NULO-->
                </label>

                <br>
                <br>
                <label for="lastName">
                    <legend>Sobrenome</legend>
                        <input type="text" placeholder="Lastname" name="last" required>
                </label>

                <br>
                <br>
                <label for="age">
                    <legend>Idade</legend>
                        <input type="number" placeholder="Age" name="age" min="1" max="110" style="width: 10%;" required>
                </label>

                <br>
                <br>
                <label for="nickName">
                    <legend>Apelido</legend>
                        <input type="text" placeholder="nickname" name="nickname" id="nickName" required>
                </label>
                
                <br>
                <br>
                <label for="foto">
                    <input type="file" name="foto" id="foto" accept=".png,.jpeg,.jpg" required>
                </label>
                <br>
                <br>
                <label for="button">
                    <input type="submit" value="Enviar" style="background-color: green; float: left;width: 15%;border-radius: 20px;">
                    <input type="reset" value="Apagar" style="background-color: red; float: right;width: 15%;border-radius: 20px;">
                </label>
                <br>
                
            </fieldset>
        </form>
    </div>
</body>
</html>
